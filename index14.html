<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Page</title>
    <link href="./style14.css" rel="stylesheet" />
  </head>
  <body>
    <main class="mainContainer">
      <section class="mainBackground">
        <article class="contentCard">
          <div class="userDetails">
            <header class="header">
              <h1>Ridwan Adebosin</h1>
              <p>Software Engineer</p>
            </header>
            <button class="btn">View profile</button>
          </div>
        </article>

        <article class="contentCard">
          <div class="userDetails2">
            <header class="header"></header>
            <section class="cardContent">
              <h1>Ridwan Adebosin</h1>
              <div class="userExtras">
                <div class="profession">
                  <img src="./images/heart.svg" />
                  <span> Software Engineer</span>
                </div>
                <div class="location">
                  <img src="./images/geo-alt.svg" />
                  <span>Lagos, Nigeria</span>
                </div>
              </div>
              <hr class="footerLine">
              <footer>
                <div>
                  <h1>14k</h1>
                  <span>Followers</span>
                </div>
                <div>
                  <h1>259</h1>
                  <span>Following</span>
                </div>
                <div>
                  <h1>3k</h1>
                  <span>Likes</span>
                </div>
              </footer>
            </section>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
